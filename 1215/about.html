<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Antigravity • Control Center</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="bg">
    <div class="orb o1"></div>
    <div class="orb o2"></div>
    <div class="orb o3"></div>
    <div class="grid"></div>
  </div>

  <header class="topbar">
    <div class="brand">
      <span class="brand__dot"></span>
      <span class="brand__name">Antigravity</span>
      <span class="brand__sub">Control</span>
    </div>
    <nav class="nav">
      <a class="nav__link" href="./index.html">Portal</a>
      <a class="nav__link" href="./about.html" aria-current="page">Control</a>
    </nav>
  </header>

  <main class="container dashboard">
    <section class="card lift">
      <div class="row">
        <div>
          <h1 class="title">反重力控制中心</h1>
          <p class="muted">即時顯示目前操作者與系統狀態</p>
        </div>
        <div class="row__right">
          <button class="btn ghost" id="copyToken">複製系統憑證</button>
          <button class="btn danger" id="logoutBtn">離開系統</button>
        </div>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="stat__k">操作者</div>
          <div id="email" class="stat__v">-</div>
        </div>
        <div class="stat">
          <div class="stat__k">權限等級</div>
          <div id="role" class="stat__v">-</div>
        </div>
        <div class="stat">
          <div class="stat__k">系統狀態</div>
          <div id="status" class="stat__v">穩定</div>
        </div>
      </div>
    </section>

    <section class="card lift">
      <h2 class="subtitle">反重力模組資料</h2>
      <p class="muted">
        模擬系統回傳的反重力核心運作資訊。
      </p>

      <div class="panel">
        <div class="panel__head">
          <span class="pill">System Data</span>
          <span class="muted">前端模擬</span>
        </div>

        <pre id="output" class="codebox">點擊下方按鈕載入系統資料</pre>

        <div class="actions">
          <button class="btn primary" id="loadBtn">載入資料</button>
          <button class="btn ghost" id="clearBtn">清除</button>
        </div>
      </div>
    </section>

    <section class="card lift">
      <h2 class="subtitle">視覺設計重點</h2>
      <ul class="list">
        <li>低重力漂浮動畫（Lift Effect）</li>
        <li>玻璃霧面卡片與光暈背景</li>
        <li>深色未來科技介面</li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <span class="muted">Antigravity Vibe • Control Center</span>
  </footer>

  <script src="./main.js"></script>
</body>
</html>
